            z-index: -1;

            height: 100%;
            overflow: hidden;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        body::before,
        body::after {
            content: '';
            position: fixed;
            left: 0;
            right: 0;
            background: #0f172a;
            pointer-events: none;
            z-index: 10000;
        }

        body::before {
            top: 0;
            height: var(--safe-area-top);
        }

        body::after {
            bottom: 0;
            height: var(--safe-area-bottom);
        }

        /* 覆盖所有可能的白色背景 */
        #app,
        .el-dialog__wrapper,
        .v-modal,
        iframe,
        .vditor,
        .vditor-content,
        .vditor-reset,
        .el-loading-mask,
        .el-message-box,
        .el-dialog {
            background-color: transparent !important;
        }

            background: #0f172a !important;

        #app {
            height: 100%;
            min-height: 0;
            display: flex;
            flex-direction: column;
            box-sizing: border-box !important;
            padding-top: var(--safe-area-top);
            padding-bottom: var(--safe-area-bottom);

        /* Scrollbar Styling */

            width: 8px;

        }

        }

            background: var(--border-color);

        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--text-muted);
        }

        /* 防止页面加载时的样式闪烁 */

        }

    <script>
        // 立即计算视口高度，避免 CSS 加载后的布局跳动
        (function () {
            var vh = window.innerHeight * 0.01;
            document.documentElement.style.setProperty('--vh', vh + 'px');

            // 监听 resize 事件保持更新 (防抖)
            var timeout;
            window.addEventListener('resize', function () {
                clearTimeout(timeout);
                timeout = setTimeout(function () {
                    var vh = window.innerHeight * 0.01;
                    document.documentElement.style.setProperty('--vh', vh + 'px');
                }, 100);
            });
        })();

    <!-- 启动遮罩 - 纯深色背景，避免闪烁 -->
    <div id="app-loading" style="
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: #0f172a;
        z-index: 9999;
        transition: opacity 0.2s ease-out;
    "></div>
    <script>
        // 启动遮罩移除逻辑 - 优化版：更快响应页面就绪
        (function () {
            var loading = document.getElementById('app-loading');
            var removed = false;
            var startTime = Date.now();
            var MIN_DISPLAY_TIME = 50; // 减少最小显示时间，加快响应

            function removeLoading() {
                if (removed || !loading) return;

                // 确保至少显示一定时间
                var elapsed = Date.now() - startTime;
                if (elapsed < MIN_DISPLAY_TIME) {
                    setTimeout(removeLoading, MIN_DISPLAY_TIME - elapsed);
                    return;
                }

                removed = true;
                loading.style.opacity = '0';
                // 使用 requestAnimationFrame 确保过渡动画流畅
                requestAnimationFrame(function () {
                    setTimeout(function () {
                        if (loading && loading.parentNode) {
                            loading.parentNode.removeChild(loading);
                        }
                    }, 150); // 减少延迟时间
                });
            }

            // 暴露全局函数
            window.removeAppSkeleton = removeLoading;

            // 使用 CSS 加载完成事件（更可靠）
            var criticalCSSCount = 0;
            var totalCriticalCSS = 3; // components.css, editor.css, mobile.css

            document.querySelectorAll('link[rel="stylesheet"][onload]').forEach(function (link) {
                link.addEventListener('load', function () {
                    criticalCSSCount++;
                });
            });

            // 监听 Vue 挂载完成
            var observer = new MutationObserver(function (mutations) {
                var app = document.getElementById('app');
                // 简化条件：只要 app 有内容且没有 v-cloak 就认为准备好了
                if (app && app.children.length > 0 && !app.hasAttribute('v-cloak')) {
                    observer.disconnect();
                    // 使用单帧延迟，更快移除遮罩
                    requestAnimationFrame(removeLoading);
                }
            });
            observer.observe(document.body, { childList: true, subtree: true, attributes: true });

            // 1.5秒后强制移除（缩短兜底时间）
            setTimeout(removeLoading, 1500);
        })();
    </script>

    <!-- Service Worker Registration -->
    <script>
        // 优化：立即注册 Service Worker，不等待 load 事件
        if ('serviceWorker' in navigator) {
            let updateWaiting = false;
            let newWorker = null;

            // 立即注册，加快缓存生效
            navigator.serviceWorker.register('./sw.js')
                .then(registration => {
                    console.log('[PWA] Service Worker 注册成功:', registration.scope);

                    // 检查更新
                    registration.addEventListener('updatefound', () => {
                        newWorker = registration.installing;
                        newWorker.addEventListener('statechange', () => {
                            if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                                // 新版本可用
                                console.log('[PWA] 检测到新版本');
                                updateWaiting = true;

                                // 延迟显示更新提示，避免影响启动性能
                                setTimeout(() => {
                                    if (window.Vue && window.Vue.prototype.$message) {
                                        const h = window.Vue.prototype.$createElement;
                                        window.Vue.prototype.$notify({
                                            title: '发现新版本',
                                            message: h('div', [
                                                h('p', '检测到应用有新版本可用'),
                                                h('el-button', {
                                                    props: { type: 'primary', size: 'small' },
                                                    style: { marginTop: '10px' },
                                                    on: {
                                                        click: () => {
                                                            newWorker.postMessage({ type: 'SKIP_WAITING' });
                                                            window.location.reload();
                                                        }
                                                    }
                                                }, '立即更新')
                                            ]),
                                            duration: 0,
                                            position: 'bottom-right'
                                        });
                                    }
                                }, 2000);
                            }
                        });
                    });

                    // 定期检查更新（每小时）
                    setInterval(() => {
                        registration.update();
                    }, 60 * 60 * 1000);
                })
                .catch(error => {
                    console.error('[PWA] Service Worker 注册失败:', error);
                });

            // 监听 Service Worker 控制器变化
            navigator.serviceWorker.addEventListener('controllerchange', () => {
                if (updateWaiting) {
                    console.log('[PWA] Service Worker 已更新，刷新页面');
                    window.location.reload();
                }
            });

            // 延迟处理 PWA 安装提示，避免影响启动性能
            let deferredPrompt;
            window.addEventListener('beforeinstallprompt', (e) => {
                e.preventDefault();
                deferredPrompt = e;
                console.log('[PWA] 应用可以安装');

                // 延迟显示安装提示
                setTimeout(() => {
                    if (window.Vue && window.Vue.prototype.$message) {
                        const h = window.Vue.prototype.$createElement;
                        window.Vue.prototype.$notify({
                            title: '安装应用',
                            message: h('div', [
                                h('p', '将此应用安装到您的设备'),
                                h('el-button', {
                                    props: { type: 'primary', size: 'small' },
                                    style: { marginTop: '10px' },
                                    on: {
                                        click: async () => {
                                            if (deferredPrompt) {
                                                deferredPrompt.prompt();
                                                const { outcome } = await deferredPrompt.userChoice;
                                                console.log(`[PWA] 用户选择: ${outcome}`);
                                                deferredPrompt = null;
                                            }
                                        }
                                    }
                                }, '立即安装')
                            ]),
                            duration: 0,
                            position: 'bottom-left'
                        });
                    }
                }, 3000);
            });

            window.addEventListener('appinstalled', () => {
                console.log('[PWA] 应用已安装');
                if (window.Vue && window.Vue.prototype.$message) {
                    window.Vue.prototype.$message.success('应用安装成功！');
                }
                deferredPrompt = null;
            });

            // 延迟监听在线/离线状态，避免影响启动性能
            setTimeout(() => {
                window.addEventListener('online', () => {
                    console.log('[PWA] 网络已恢复');
                    if (window.Vue && window.Vue.prototype.$message) {
                        window.Vue.prototype.$message({
                            message: '网络已恢复',
                            type: 'success',
                            duration: 2000
                        });
                    }
                });

                window.addEventListener('offline', () => {
                    console.log('[PWA] 网络已断开');
                    if (window.Vue && window.Vue.prototype.$message) {
                        window.Vue.prototype.$message({
                            message: '您已离线，部分功能可能不可用',
                            type: 'warning',
                            duration: 3000
                        });
                    }
                });
            }, 2000);
        }
    </script>
