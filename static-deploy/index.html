<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlogWriter - GitHub Auto Deploy</title>
    <meta name="version" content="1.2">

    <!-- 移动设备状态栏样式 -->
    <meta name="theme-color" content="#000000">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="BlogWriter">
    <meta name="msapplication-navbutton-color" content="#000000">

    <!-- 最优先的防闪烁样式 - 必须在所有资源之前 -->
    <script>
        // 立即执行 - 在任何渲染前注入黑色背景
        (function() {
            var style = document.createElement('style');
            style.innerHTML = 'html,body{background:#000!important;margin:0;padding:0}#emergency-overlay{position:fixed;top:0;left:0;width:100%;height:100%;background:#000!important;z-index:999999;pointer-events:none}';
            document.head.appendChild(style);

            // DOMContentLoaded 时创建覆盖层
            if (document.body) {
                createOverlay();
            } else {
                document.addEventListener('DOMContentLoaded', createOverlay);
            }

            function createOverlay() {
                if (document.getElementById('anti-flash-overlay') || document.getElementById('emergency-overlay')) return;
                var div = document.createElement('div');
                div.id = 'emergency-overlay';
                document.body.insertBefore(div, document.body.firstChild);

                window.addEventListener('load', function() {
                    setTimeout(function() {
                        div.style.opacity = '0';
                        div.style.transition = 'opacity 0.2s';
                        setTimeout(function() {
                            div.remove();
                        }, 200);
                    }, 100);
                });
            }
        })();
    </script>
    <style>
        /* 阻止任何白屏闪烁的终极方案 */
        html, body {
            background: #000 !important;
            background-color: #000 !important;
        }

        /* 确保 body 立即可见且为黑色 */
        body {
            margin: 0;
            padding: 0;
            opacity: 1 !important;
            visibility: visible !important;
        }

        /* 全屏黑色覆盖层 - 在 CSS 和 JS 加载前显示 */
        #anti-flash-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000 !important;
            z-index: 999999;
            pointer-events: none;
            transition: opacity 0.2s ease;
        }

        #anti-flash-overlay.loaded {
            opacity: 0;
        }
    </style>

    <!-- iOS Splash Screen - 防止白屏 -->
    <link rel="apple-touch-startup-image" href="./img/icons/apple-touch-icon.png">

    <!-- 预加载关键资源以加快加载速度 -->
    <link rel="preconnect" href="https://unpkg.com" crossorigin>
    <link rel="preconnect" href="https://cdn.jsdelivr.net" crossorigin>
    <link rel="dns-prefetch" href="https://unpkg.com">
    <link rel="dns-prefetch" href="https://cdn.jsdelivr.net">
    <link rel="preconnect" href="https://api.github.com" crossorigin>
    <link rel="dns-prefetch" href="https://api.github.com">

    <link rel="icon" type="image/png" href="./img/icons/write.png">
    <link rel="apple-touch-icon" sizes="180x180" href="./img/icons/apple-touch-icon.png">
    <link rel="manifest" href="./site.webmanifest">

    <style>
        /* 关键样式 - 防止白屏闪烁，必须放在最前面 */
        /* 使用极高优先级和多层覆盖，确保在任何情况下都生效 */
        html {
            background-color: #000000 !important;
            background: #000000 !important;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: #000000 !important;
            background: #000000 !important;
            color: #e0e0e0;
            min-height: 100vh;
            min-height: -webkit-fill-available;
        }

        /* 覆盖所有可能的白色背景 */
        #app, .el-dialog__wrapper, .v-modal {
            background-color: transparent !important;
        }

        /* 防止页面加载时的样式闪烁 */
        [v-cloak] {
            display: none !important;
        }

        /* 加载占位符 - 在Vue渲染前显示 */
        #app::before {
            content: '';
            display: block;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: #000000;
            z-index: 9999;
            pointer-events: none;
            animation: fadeOut 0.3s ease 0.5s forwards;
        }

        @keyframes fadeOut {
            to {
                opacity: 0;
                visibility: hidden;
            }
        }

        /* 移动端初始样式 - 在 Vue 加载前就生效 */
        @media (max-width: 768px) {
            .type-buttons {
                display: none !important;
            }

            .publish-button {
                padding: 8px 18px !important;
                font-size: 14px !important;
                border-radius: 999px !important;
                min-height: 44px !important;
                min-width: 96px !important;
                position: relative !important;
                top: -6px !important;
            }

            .github-config-button {
                width: auto !important;
                height: auto !important;
                padding: 8px !important;
                background: transparent !important;
                border: none !important;
                box-shadow: none !important;
                border-radius: 0 !important;
                backdrop-filter: none !important;
                position: relative !important;
                top: -6px !important;
            }
        }
    </style>

    <!-- CSS 优先加载 - 阻塞渲染以防止白屏闪烁 -->
    <link rel="stylesheet" href="https://unpkg.com/element-ui@2.15.13/lib/theme-chalk/index.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/vditor@3.9.4/dist/index.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="preload" href="css/components.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <noscript><link rel="stylesheet" href="css/components.css"></noscript>
    <link rel="preload" href="css/editor.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <noscript><link rel="stylesheet" href="css/editor.css"></noscript>
    <link rel="preload" href="css/mobile.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <noscript><link rel="stylesheet" href="css/mobile.css"></noscript>

    <!-- External Libraries - JS 在 CSS 之后加载 -->
    <script defer src="https://unpkg.com/vue@2.6.14/dist/vue.min.js"></script>
    <script defer src="https://unpkg.com/element-ui@2.15.13/lib/index.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/vditor@3.9.4/dist/index.min.js"></script>
</head>
<body>
    <!-- 防闪烁覆盖层 - 必须是 body 的第一个元素 -->
    <div id="anti-flash-overlay"></div>

    <div id="app" v-cloak>
        <div class="header">
            <div class="content-type-selector">
                <div class="type-buttons">
                    <el-button
                        v-for="(label, type) in contentTypeLabels"
                        :key="type"
                        :type="currentType === type ? 'primary' : 'default'"
                        @click="selectType(type)"
                        size="small"
                        :data-type="type">
                        <i :class="getTypeIcon(type)"></i>
                        {{ label }}
                    </el-button>
                </div>
                <div class="action-buttons">
                    <button class="github-config-button" @click="configureGitHub" :title="isGitHubConfigured ? 'GitHub已配置' : '配置GitHub'">
                        <i class="el-icon-setting"></i>
                    </button>
                    <button
                        v-if="isMobileView"
                        class="github-config-button mobile-upload-button"
                        @click="triggerMobileImageUpload"
                        title="上传图片">
                        <i class="el-icon-picture-outline"></i>
                    </button>
                    <input
                        v-if="isMobileView"
                        ref="mobileImageInput"
                        type="file"
                        accept="image/*"
                        multiple
                        style="display: none;"
                        @change="handleMobileImageChange">
                    <button v-if="isPWAMode && !isImageServiceConfigured" class="github-config-button quick-config-button" @click="showQuickConfig" title="PWA快速配置">
                        <i class="el-icon-magic-stick"></i>
                    </button>
                    <el-button
                        @click="publish"
                        size="medium"
                        :disabled="!isGitHubConfigured"
                        class="publish-button"
                        :class="{ 'has-content': hasBodyContent }">
                        发布
                    </el-button>
                </div>
            </div>
        </div>

        <div class="editor-container">
            <!-- 元数据编辑器将通过JS移动到Vditor工具栏下方 -->
            <div id="metadata-editor-wrapper" style="display: none;">
                <div class="metadata-editor"
                     v-if="currentType !== 'general' && currentType !== 'gallery' && currentType !== 'essay' && hasVisibleFields">
                    <el-input v-if="metadataFields[currentType].some(f => f.key === 'title')" v-model="metadata.title" placeholder="Title" size="small"></el-input>
                    <el-input v-if="metadataFields[currentType].some(f => f.key === 'categories')" v-model="metadata.categories" placeholder="Categories (comma-separated)" size="small"></el-input>
                    <el-input v-if="metadataFields[currentType].some(f => f.key === 'description')" v-model="metadata.description" placeholder="Description" size="small"></el-input>
                    <el-date-picker v-if="metadataFields[currentType].some(f => f.key === 'date' && f.type === 'date')" v-model="metadata.date" type="date" placeholder="拍摄日期" size="small" format="yyyy-MM-dd" value-format="yyyy-MM-dd"></el-date-picker>
                </div>
            </div>

            <div id="vditor"></div>
        </div>

        <github-config
            :visible="githubConfigVisible"
            @close="githubConfigVisible = false"
            @save="handleGitHubConfigSave">
        </github-config>

        <!-- 上传进度提示 -->
        <el-dialog
            title=""
            :visible.sync="uploadProgress.visible"
            width="420px"
            :close-on-click-modal="false"
            :close-on-press-escape="false"
            :show-close="false"
            custom-class="upload-progress-dialog">
            <div :class="['upload-progress-card', 'is-' + (uploadProgress.status || 'idle')]">
                <template v-if="uploadProgress.status === 'progress'">
                    <div class="upload-progress-header">
                        <div class="upload-progress-badge">
                            <span class="upload-progress-pulse"></span>
                        </div>
                        <div class="upload-progress-meta">
                            <span class="upload-progress-label">图片上传中</span>
                            <span class="upload-progress-count">第 {{ uploadProgress.current }} / {{ uploadProgress.total }} 张</span>
                        </div>
                        <div class="upload-progress-percentage">{{ Math.round(uploadProgress.progress || 0) }}%</div>
                    </div>
                    <div class="upload-progress-body">
                        <p class="upload-progress-filename" v-if="uploadProgress.fileName">{{ uploadProgress.fileName }}</p>
                        <p class="upload-progress-stage">{{ getStageText(uploadProgress.stage) }}</p>
                        <div class="upload-progress-stats" v-if="uploadProgress.stage === 'compressing' && uploadProgress.currentSize > 0">
                            <span>质量 {{ Math.round(uploadProgress.quality * 100) }}%</span>
                            <span>{{ formatFileSize(uploadProgress.currentSize) }} → {{ formatFileSize(uploadProgress.targetSize) }}</span>
                        </div>
                    </div>
                    <div class="upload-progress-meter">
                        <span class="upload-progress-meter__fill" :style="{ width: (uploadProgress.progress || 0) + '%' }"></span>
                    </div>
                </template>
                <template v-else>
                    <div class="upload-progress-result">
                        <div :class="['upload-progress-status-icon', 'is-' + uploadProgress.status]">
                            <svg v-if="uploadProgress.status === 'success'" viewBox="0 0 52 52" class="upload-progress-icon"><circle cx="26" cy="26" r="25" fill="none"></circle><path d="M16 27l7 7 14-16" fill="none"></path></svg>
                            <svg v-else viewBox="0 0 52 52" class="upload-progress-icon"><circle cx="26" cy="26" r="25" fill="none"></circle><path d="M18 18 34 34 M34 18 18 34" fill="none"></path></svg>
                        </div>
                        <div class="upload-progress-result-text">
                            <p class="upload-progress-result-title">{{ uploadProgress.status === 'success' ? '上传成功' : '上传失败' }}</p>
                            <p class="upload-progress-result-summary" v-if="uploadProgress.summary">{{ uploadProgress.summary }}</p>
                            <ul class="upload-progress-messages" v-if="uploadProgress.messages && uploadProgress.messages.length">
                                <li v-for="(item, index) in uploadProgress.messages" :key="index" :class="['is-' + (item.type || uploadProgress.status)]">{{ item.text }}</li>
                            </ul>
                        </div>
                    </div>
                </template>
            </div>
        </el-dialog>

        <!-- 移动端错误显示对话框 -->
        <el-dialog
            title="错误详情"
            :visible.sync="mobileErrorDialog.visible"
            width="90%"
            :close-on-click-modal="false">
            <div style="font-family: monospace; font-size: 12px; white-space: pre-wrap; max-height: 400px; overflow-y: auto; background: #f5f5f5; padding: 10px; border-radius: 4px;">
                {{ mobileErrorDialog.content }}
            </div>
            <div slot="footer" class="dialog-footer">
                <el-button @click="copyErrorToClipboard">复制错误信息</el-button>
                <el-button type="primary" @click="mobileErrorDialog.visible = false">关闭</el-button>
            </div>
        </el-dialog>

        <!-- 上传进度条 -->
        <div id="upload-progress-bar" class="upload-progress-bar"></div>

        <!-- 上传反馈图标（成功/失败） -->
        <div id="upload-feedback-overlay" class="upload-feedback-overlay">
            <div id="upload-feedback-icon" class="upload-feedback-icon"></div>
        </div>
    </div>

    <!-- Service Scripts -->
    <script defer src="github-service.js"></script>
    <script defer src="image-service.js"></script>

    <!-- Application Scripts - Load but don't execute immediately -->
    <script defer src="js/config.js"></script>
    <script defer src="js/github-config-component.js"></script>
    <script defer src="js/mobile-utils.js"></script>
    <script defer src="js/editor-manager.js"></script>
    <script defer src="js/image-handler.js"></script>

    <!-- Vue 应用初始化 - 使用 DOMContentLoaded 确保所有资源加载完成 -->
    <script>
        // 移除防闪烁覆盖层（静态和动态）
        window.addEventListener('load', function() {
            ['anti-flash-overlay', 'emergency-overlay'].forEach(function(id) {
                var overlay = document.getElementById(id);
                if (overlay) {
                    overlay.classList.add('loaded');
                    overlay.style.opacity = '0';
                    setTimeout(function() {
                        overlay.remove();
                    }, 300);
                }
            });
        });

        // 等待DOM和所有资源（包括CSS）完全加载
        document.addEventListener('DOMContentLoaded', function() {
            // 初始化 Vue 应用
            const script = document.createElement('script');
            script.src = 'js/app.js';
            document.head.appendChild(script);

            // 初始化GitHub服务
            if (!window.githubService) {
                window.githubService = new GitHubService();
                window.githubService.loadConfig();
            }
        });

        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function() {
                navigator.serviceWorker.register('./sw.js').catch(function(error) {
                    console.error('Service worker registration failed:', error);
                });
            });
        }
    </script>
</body>
</html>
