<!DOCTYPE html>
<html lang="zh-CN" style="background-color: #0f172a; color: #f1f5f9;">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <!-- 移动设备状态栏样式 - 放在最前面以确保立即生效 -->
    <meta name="theme-color" content="#0f172a">
    <meta name="theme-color" media="(prefers-color-scheme: dark)" content="#0f172a">
    <meta name="theme-color" media="(prefers-color-scheme: light)" content="#0f172a">
    <meta name="color-scheme" content="dark">
    <meta name="supported-color-schemes" content="dark">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="BlogWriter">
    <meta name="msapplication-navbutton-color" content="#0f172a">

    <title>BlogWriter - GitHub Auto Deploy</title>
    <meta name="version" content="1.4">

    <style>
        /* 基础样式 - Base Styles (Inlined for performance) */
        :root {
            --vh: 1vh;

            /* Color Palette - Modern Dark (Slate/Navy) */
            --bg-body: #0f172a;
            --bg-surface: #1e293b;
            --bg-surface-hover: #334155;

            --text-main: #f1f5f9;
            --text-secondary: #94a3b8;
            --text-muted: #64748b;

            --primary-color: #3b82f6;
            --primary-gradient-start: #3b82f6;
            --primary-gradient-end: #2563eb;

            --border-color: #334155;
            --border-color-light: #475569;

            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
            --shadow-xl: 0 20px 25px -5px rgb(0 0 0 / 0.1), 0 8px 10px -6px rgb(0 0 0 / 0.1);

            --radius-sm: 6px;
            --radius-md: 12px;
            --radius-lg: 16px;
            --radius-full: 9999px;

            /* 关键样式 - 防止白屏闪烁 */
            /* 使用极高优先级和多层覆盖，确保在任何情况下都生效 */
            background-color: #0f172a !important;
            background: #0f172a !important;
            color: #f1f5f9;
            color-scheme: dark;
            --safe-area-top: env(safe-area-inset-top, 0px);
            --safe-area-bottom: env(safe-area-inset-bottom, 0px);
        }

        html {
            background-color: #0f172a !important;
            background: #0f172a !important;
            height: 100%;
        }

        html::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: #0f172a !important;
            z-index: -1;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #0f172a !important;
            background: #0f172a !important;
            color: #f1f5f9;
            /* var(--text-main) */
            min-height: 100vh;
            min-height: -webkit-fill-available;
            height: 100%;
            overflow: hidden;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        body::before,
        body::after {
            content: '';
            position: fixed;
            left: 0;
            right: 0;
            background: #0f172a;
            pointer-events: none;
            z-index: 10000;
        }

        body::before {
            top: 0;
            height: var(--safe-area-top);
        }

        body::after {
            bottom: 0;
            height: var(--safe-area-bottom);
        }

        /* 覆盖所有可能的白色背景 */
        #app,
        .el-dialog__wrapper,
        .v-modal,
        iframe,
        .vditor,
        .vditor-content,
        .vditor-reset,
        .el-loading-mask,
        .el-message-box,
        .el-dialog {
            background-color: transparent !important;
        }

        /* 强制 iframe 初始背景为深色 */
        iframe {
            background: #0f172a !important;
            color-scheme: dark !important;
        }

        /* 确保 Vditor 编辑器区域也是深色 */
        .vditor-ir,
        .vditor-sv,
        .vditor-wysiwyg {
            background-color: #0f172a !important;
        }

        #app {
            height: 100%;
            min-height: 0;
            display: flex;
            flex-direction: column;
            box-sizing: border-box !important;
            padding-top: var(--safe-area-top);
            padding-bottom: var(--safe-area-bottom);
            opacity: 0;
            transition: opacity 0.4s ease;
        }

        #app.loaded {
            opacity: 1;
        }

        /* Scrollbar Styling */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: var(--border-color);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--text-muted);
        }

        /* 防止页面加载时的样式闪烁 */
        [v-cloak] {
            display: none !important;
        }

        /* 加载覆盖层 - 防止白屏，由JS控制隐藏 */
        #loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: #0f172a;
            z-index: 99999;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: opacity 0.3s ease;
        }

        #loading-overlay.hide {
            opacity: 0;
            pointer-events: none;
        }

        /* Loading Spinner */
        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            border-top-color: #3b82f6;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        /* Skeleton UI Styles */
        .skeleton-header {
            height: 56px;
            border-bottom: 1px solid #334155;
            display: flex;
            align-items: center;
            padding: 0 16px;
            background: #1e293b;
        }

        .skeleton-type-buttons {
            display: flex;
            gap: 8px;
        }

        .skeleton-button {
            width: 80px;
            height: 32px;
            background: #334155;
            border-radius: 4px;
            animation: pulse 1.5s infinite ease-in-out;
        }

        .skeleton-editor {
            flex: 1;
            margin: 20px;
            background: #1e293b;
            border-radius: 8px;
            border: 1px solid #334155;
            animation: pulse 1.5s infinite ease-in-out;
            opacity: 0.5;
        }

        @keyframes pulse {
            0% {
                opacity: 0.6;
            }

            50% {
                opacity: 0.4;
            }

            100% {
                opacity: 0.6;
            }
        }

        /* Mobile Skeleton Overrides */
        @media (max-width: 768px) {
            .skeleton-type-buttons {
                display: none;
            }

            .skeleton-header {
                justify-content: flex-end;
            }

            .skeleton-publish {
                width: 60px;
                height: 32px;
                background: #334155;
                border-radius: 16px;
                animation: pulse 1.5s infinite ease-in-out;
            }
        }

        /* 移动端初始样式 - 在 Vue 加载前就生效 */
        @media (max-width: 768px) {
            .type-buttons {
                display: none !important;
            }

            .publish-button {
                padding: 8px 18px !important;
                font-size: 14px !important;
                border-radius: 999px !important;
                min-height: 44px !important;
                min-width: 96px !important;
                position: relative !important;
                top: -6px !important;
            }
        }
    </style>

    <!-- iOS Splash Screen Removed per user request -->


    <!-- 预加载关键资源以加快加载速度 -->
    <link rel="preconnect" href="https://unpkg.com" crossorigin>
    <link rel="preconnect" href="https://cdn.jsdelivr.net" crossorigin>
    <link rel="dns-prefetch" href="https://unpkg.com">
    <link rel="dns-prefetch" href="https://cdn.jsdelivr.net">
    <link rel="preconnect" href="https://api.github.com" crossorigin>
    <link rel="dns-prefetch" href="https://api.github.com">

    <link rel="icon" type="image/png" href="./img/icons/write.png">
    <link rel="apple-touch-icon" sizes="180x180" href="./img/icons/apple-touch-icon.png">
    <link rel="manifest" href="./site.webmanifest">

    <!-- CSS Files - base.css 已内联 -->
    <link rel="preload" href="https://unpkg.com/element-ui@2.15.13/lib/theme-chalk/index.css" as="style"
        onload="this.onload=null;this.rel='stylesheet'">
    <noscript>
        <link rel="stylesheet" href="https://unpkg.com/element-ui@2.15.13/lib/theme-chalk/index.css">
    </noscript>

    <link rel="preload" href="https://cdn.jsdelivr.net/npm/vditor@3.9.4/dist/index.css" as="style"
        onload="this.onload=null;this.rel='stylesheet'">
    <noscript>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/vditor@3.9.4/dist/index.css">
    </noscript>

    <link rel="stylesheet" href="css/base.css">
    <link rel="preload" href="css/components.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <noscript>
        <link rel="stylesheet" href="css/components.css">
    </noscript>
    <link rel="preload" href="css/editor.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <noscript>
        <link rel="stylesheet" href="css/editor.css">
    </noscript>
    <link rel="preload" href="css/mobile.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <noscript>
        <link rel="stylesheet" href="css/mobile.css">
    </noscript>

    <!-- External Libraries - JS 在 CSS 之后加载 -->
    <script defer src="https://unpkg.com/vue@2.6.14/dist/vue.min.js"></script>
    <script defer src="https://unpkg.com/element-ui@2.15.13/lib/index.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/vditor@3.9.4/dist/index.min.js"></script>
</head>

<body bgcolor="#0f172a" style="background-color: #0f172a; color: #f1f5f9;">
    <!-- 加载覆盖层 - 防止启动图消失后的白屏 -->
    <!-- 加载覆盖层 - 防止启动图消失后的白屏 -->
    <!-- 加载覆盖层 - Skeleton UI -->
    <div id="loading-overlay" style="flex-direction: column; align-items: stretch; justify-content: flex-start;">
        <div class="skeleton-header">
            <div class="skeleton-type-buttons">
                <div class="skeleton-button"></div>
                <div class="skeleton-button"></div>
                <div class="skeleton-button"></div>
            </div>
            <div class="skeleton-publish" style="margin-left: auto;"></div>
        </div>
        <div class="skeleton-editor"></div>
    </div>
    <script>
        // 立即确保覆盖层可见
        (function () {
            const overlay = document.getElementById('loading-overlay');
            if (overlay) {
                overlay.style.display = 'flex';
                overlay.style.opacity = '1';
                console.log('[Loading] Overlay activated at:', new Date().toISOString());
            }

            // 强制深色主题 - 支持 bfcache
            const enforceDark = () => {
                document.documentElement.style.backgroundColor = '#0f172a';
                document.body.style.backgroundColor = '#0f172a';
                const themeMeta = document.querySelector('meta[name="theme-color"]');
                if (themeMeta) themeMeta.content = '#0f172a';
            };
            enforceDark();
            window.addEventListener('pageshow', enforceDark);

            // 定义全局函数用于隐藏覆盖层
            window.hideLoadingOverlay = function () {
                const overlay = document.getElementById('loading-overlay');
                if (overlay) {
                    console.log('[Loading] Hiding overlay at:', new Date().toISOString());
                    overlay.classList.add('hide');

                    // 同时显示应用内容
                    const app = document.getElementById('app');
                    if (app) {
                        app.classList.add('loaded');
                    }

                    setTimeout(() => {
                        overlay.remove();
                        console.log('[Loading] Overlay removed');
                    }, 300);
                }
            };
            // Register Service Worker
            if ('serviceWorker' in navigator) {
                window.addEventListener('load', () => {
                    navigator.serviceWorker.register('./sw.js')
                        .then(registration => {
                            console.log('[ServiceWorker] Registered:', registration);
                        })
                        .catch(error => {
                            console.log('[ServiceWorker] Registration failed:', error);
                        });
                });
            }
        })();
    </script>

    <div id="app" v-cloak>
        <div class="header">
            <div class="content-type-selector">
                <div class="type-buttons">
                    <el-button v-for="(label, type) in contentTypeLabels" :key="type"
                        :type="currentType === type ? 'primary' : 'default'" @click="selectType(type)" size="small"
                        :data-type="type">
                        <i :class="getTypeIcon(type)"></i>
                        {{ label }}
                    </el-button>
                </div>
                <div class="action-buttons">
                    <button v-if="isMobileView" class="toolbar-icon-button mobile-upload-button"
                        @click="triggerMobileImageUpload" title="上传图片">
                        <img src="./img/icons/upload-icon.png" alt="上传图片">
                    </button>
                    <input v-if="isMobileView" ref="mobileImageInput" type="file" accept="image/*" multiple
                        style="display: none;" @change="handleMobileImageChange">
                    <el-button @click="publish" size="medium" :disabled="!isGitHubConfigured" class="publish-button"
                        :class="{ 'has-content': hasBodyContent, 'publishing': isPublishing }">
                        <i class="el-icon-loading" v-if="isPublishing"></i>
                        <span v-else>发布</span>
                    </el-button>
                </div>
            </div>
        </div>

        <div class="editor-container">
            <!-- 元数据编辑器将通过JS移动到Vditor工具栏下方 -->
            <div id="metadata-editor-wrapper" style="display: none;">
                <div class="metadata-editor"
                    v-if="currentType !== 'general' && currentType !== 'gallery' && currentType !== 'essay' && hasVisibleFields">
                    <el-input v-if="metadataFields[currentType].some(f => f.key === 'title')" v-model="metadata.title"
                        placeholder="Title" size="small"></el-input>
                    <el-input v-if="metadataFields[currentType].some(f => f.key === 'categories')"
                        v-model="metadata.categories" placeholder="Categories (comma-separated)"
                        size="small"></el-input>
                    <el-input v-if="metadataFields[currentType].some(f => f.key === 'description')"
                        v-model="metadata.description" placeholder="Description" size="small"></el-input>
                    <el-date-picker v-if="metadataFields[currentType].some(f => f.key === 'date' && f.type === 'date')"
                        v-model="metadata.date" type="date" placeholder="拍摄日期" size="small" format="yyyy-MM-dd"
                        value-format="yyyy-MM-dd"></el-date-picker>
                </div>
            </div>

            <div id="vditor"></div>
        </div>

        <!-- 上传进度提示 -->
        <el-dialog title="" :visible.sync="uploadProgress.visible" width="420px" :close-on-click-modal="false"
            :close-on-press-escape="false" :show-close="false" custom-class="upload-progress-dialog">
            <div :class="['upload-progress-card', 'is-' + (uploadProgress.status || 'idle')]">
                <template v-if="uploadProgress.status === 'progress'">
                    <div class="upload-progress-header">
                        <div class="upload-progress-badge">
                            <span class="upload-progress-pulse"></span>
                        </div>
                        <div class="upload-progress-meta">
                            <span class="upload-progress-label">图片上传中</span>
                            <span class="upload-progress-count">第 {{ uploadProgress.current }} / {{ uploadProgress.total
                                }} 张</span>
                        </div>
                        <div class="upload-progress-percentage">{{ Math.round(uploadProgress.progress || 0) }}%</div>
                    </div>
                    <div class="upload-progress-body">
                        <p class="upload-progress-filename" v-if="uploadProgress.fileName">{{ uploadProgress.fileName }}
                        </p>
                        <p class="upload-progress-stage">{{ getStageText(uploadProgress.stage) }}</p>
                        <div class="upload-progress-stats"
                            v-if="uploadProgress.stage === 'compressing' && uploadProgress.currentSize > 0">
                            <span>质量 {{ Math.round(uploadProgress.quality * 100) }}%</span>
                            <span>{{ formatFileSize(uploadProgress.currentSize) }} → {{
                                formatFileSize(uploadProgress.targetSize) }}</span>
                        </div>
                    </div>
                    <div class="upload-progress-meter">
                        <span class="upload-progress-meter__fill"
                            :style="{ width: (uploadProgress.progress || 0) + '%' }"></span>
                    </div>
                </template>
                <template v-else>
                    <div class="upload-progress-result">
                        <div :class="['upload-progress-status-icon', 'is-' + uploadProgress.status]">
                            <svg v-if="uploadProgress.status === 'success'" viewBox="0 0 52 52"
                                class="upload-progress-icon">
                                <circle cx="26" cy="26" r="25" fill="none"></circle>
                                <path d="M16 27l7 7 14-16" fill="none"></path>
                            </svg>
                            <svg v-else viewBox="0 0 52 52" class="upload-progress-icon">
                                <circle cx="26" cy="26" r="25" fill="none"></circle>
                                <path d="M18 18 34 34 M34 18 18 34" fill="none"></path>
                            </svg>
                        </div>
                        <div class="upload-progress-result-text">
                            <p class="upload-progress-result-title">{{ uploadProgress.status === 'success' ? '上传成功' :
                                '上传失败' }}</p>
                            <p class="upload-progress-result-summary" v-if="uploadProgress.summary">{{
                                uploadProgress.summary }}</p>
                            <ul class="upload-progress-messages"
                                v-if="uploadProgress.messages && uploadProgress.messages.length">
                                <li v-for="(item, index) in uploadProgress.messages" :key="index"
                                    :class="['is-' + (item.type || uploadProgress.status)]">{{ item.text }}</li>
                            </ul>
                        </div>
                    </div>
                </template>
            </div>
        </el-dialog>

        <!-- 移动端错误显示对话框 -->
        <el-dialog title="错误详情" :visible.sync="mobileErrorDialog.visible" width="90%" :close-on-click-modal="false">
            <div
                style="font-family: monospace; font-size: 12px; white-space: pre-wrap; max-height: 400px; overflow-y: auto; background: #f5f5f5; padding: 10px; border-radius: 4px;">
                {{ mobileErrorDialog.content }}
            </div>
            <div slot="footer" class="dialog-footer">
                <el-button @click="copyErrorToClipboard">复制错误信息</el-button>
                <el-button type="primary" @click="mobileErrorDialog.visible = false">关闭</el-button>
            </div>
        </el-dialog>

        <!-- 上传进度条 -->
        <div id="upload-progress-bar" class="upload-progress-bar"></div>

        <!-- 上传反馈图标（成功/失败） -->
        <div id="upload-feedback-overlay" class="upload-feedback-overlay">
            <div id="upload-feedback-icon" class="upload-feedback-icon"></div>
        </div>
    </div>

    <!-- Service Scripts -->
    <script defer src="js/runtime-config.js"></script>
    <script defer src="github-service.js"></script>
    <script defer src="image-service.js"></script>

    <!-- Application Scripts -->
    <script defer src="js/config.js"></script>
    <script defer src="js/mobile-utils.js"></script>
    <script defer src="js/editor-manager.js"></script>
    <script defer src="js/image-handler.js"></script>
    <script defer src="js/app.js"></script>
</body>

</html>
