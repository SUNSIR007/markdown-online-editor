<!DOCTYPE html>
<html lang="zh-CN" style="background: #FF0000 !important;">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>红色背景测试</title>

    <meta name="theme-color" content="#FF0000">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="RedTest">

    <!-- 使用红色启动画面 -->
    <script>
        // 创建红色启动画面
        window.addEventListener('DOMContentLoaded', function() {
            console.log('需要手动创建红色启动画面图片');
        });
    </script>

    <style>
        html, body {
            background: #FF0000 !important;
            color: #FFFFFF !important;
            margin: 0;
            padding: 0;
            font-family: monospace;
        }
        #content {
            padding: 20px;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div id="content">
        <h1>红色背景测试页面</h1>
        <p>如果打开PWA时看到白色闪烁，说明：</p>
        <ul>
            <li style="color: #FFFF00;">启动画面在HTML渲染之前就消失了</li>
            <li style="color: #FFFF00;">这是iOS系统的行为，很难避免</li>
        </ul>
        <p>如果没有看到白色，而是直接从黑色变红色：</p>
        <ul>
            <li style="color: #00FF00;">说明黑色启动画面正常工作</li>
            <li style="color: #00FF00;">问题可能在于背景色过渡</li>
        </ul>
    </div>
</body>
</html>
